<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Heroes</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://unpkg.com/konva@7.1.3/konva.min.js"></script>
    <script src="https://unpkg.com/gifler@0.1.0/gifler.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> <!-- Incluir Bootstrap -->
</head>
<body>
   <div id="div-ppal">
        <!-- Contenedor Game Board para conexion al canvas -->
        <div id="game-board">
                <div id="ppal">
                    <img id="imagenfondo" src="./images/FondoGame.png" alt="FondoCM">
                    <img id="ima-win" src="./images/FondoCMWin.png" alt="imag.win">
                    <img id="ima-lose" src="./images/FondoCMLose.png" alt="imag.lose">
                </div>      
                
                <div id="div-canvas">
                    <canvas id="canvas" width="600" height="390"></canvas>
                </div>


                <div class="start-btn"> <!-- Contenedor Boton Start -->
                    <button id="start-button" class="button">Start Game</button>
                </div>
                    
                <div id="gamebtn"> <!-- Contenedor Botones Juego -->
                    <img src="./images/arrows.png" alt="" class="arrows-img" width="300px" />
                </div>
                
                <div id="exitbtn"> <!-- Boton de regreso a index -->
                    <a href="index.html" class="button">Exit</a>
                </div>

                <div id="potions"> <!-- Boton de regreso a index -->
                    <button class="button">Potions</button>
                    <img id="potionone" src="./images/potionone.png"  alt="potion-one">
                    <img id="potiontwo" src="./images/potiontwo.png" alt="potion-two" >
                    <img id="potionthree" src="./images/potionthree.png" alt="potion-three">
                    <img id="potionfour" src="./images/potionfour.png" alt="potion-four">
                </div>

                <div id="lifepoints"> <!-- Boton de regreso a index -->
                    <button class="button">Life Points</button>
                    <img id="lifepointone"src="./images/lifepoints.png" alt="lifepoints">
                    <img id="lifepointtwo"src="./images/lifepoints.png" alt="lifepoints">
                    <img id="lifepointthree"src="./images/lifepoints.png" alt="lifepoints">
                    
                </div>

                <div id="timepos"><button class="button">Time Left</button></div>
                 
                <div id="div-time" class="progress">
                    
                    <div id="timecontrol" class=" progress-bar-striped progress-bar-animated .progress-bar-green" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>

                <div id="number"></div>
                <div><p>...</p></div> <!-- Control de version -->
                <div> <!-- Reproductor de Musica --> 
                    <audio id="music-accion" src="./music/accion.mp3"></audio>
                    <audio id="music-explore" src="./music/explore.mp3"></audio>
                </div>  
                
                <div id="div-gameover"></div> 
                <img onclick="musicExplore.pause()" ondblclick="musicExplore.play()" id="music-btn" src="./images/music.png" alt="musicicon" width="50px" height="50px">
        </div>            
    </div>
      
    

    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
